<!DOCTYPE html>
<html>
<head>
    <title>Let Devs Be Devs Without Sacrificing Security</title>
    <meta charset="utf-8">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
        @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
        @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

        body { font-family: 'Droid Serif'; }
        h1, h2, h3 {
            font-family: 'Yanone Kaffeesatz';
            font-weight: normal;
        }
        .remark-code, .remark-inline-code { 
            font-family: 'Ubuntu Mono';
            font-size: 0.8em;
        }
        .remark-slide-content {
            font-size: 24px;
            padding: 1em 2em;
        }
        .remark-slide-content h1 {
            font-size: 2.5em;
        }
        .remark-slide-content h2 {
            font-size: 2em;
        }
        .remark-slide-content img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            margin: 0 auto;
        }
        .center {
            text-align: center;
        }
        /* Custom styling for this presentation */
        .title-slide h1 {
            color: #c00;
            text-align: center;
        }
        .thank-you h1 {
            color: #c00;
            text-align: center;
            font-size: 3em;
        }
        .red { color: #c00; }
        .large { font-size: 1.2em; }
        .small { font-size: 0.8em; }
    </style>
</head>
<body>
    <textarea id="source"></textarea>
    
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <script>
        // Load markdown content
        fetch('let-devs-be-devs.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('source').innerHTML = markdown;
                
                var slideshow = remark.create({
                    sourceUrl: null,
                    highlightStyle: 'github',
                    highlightLines: true,
                    countIncrementalSlides: false,
                    ratio: '16:9'
                });
            })
            .catch(error => {
                console.error('Error loading markdown:', error);
                document.getElementById('source').innerHTML = '# Error\n\nCould not load presentation content. Please ensure you are running a local server.\n\nTry: `python3 -m http.server 8000`';
                
                var slideshow = remark.create({
                    sourceUrl: null,
                    highlightStyle: 'github',
                    highlightLines: true,
                    countIncrementalSlides: false,
                    ratio: '16:9'
                });
            });
    </script>
</body>
</html>
